<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <main>
      <form class="user-form" method="POST" action="#">
        <label>
          <h2>What's your name?</h2>
          <input class="" type="text" placeholder="John" required />
        </label>

        <label class="user-input">
          <h2>What's your location?</h2>
          <input type="text" placeholder="SW1A 1AA" required />
        </label>

        <label class="user-input">
          <h2>What's your friend's name?</h2>
          <input type="text" placeholder="Jane" required />
        </label>

        <label class="user-input">
          <h2>What's [your friend's] location?</h2>
          <input type="text" placeholder="SW1A 2AA" required />
        </label>

        <label class="user-input">
          <h2>When do you want to meet?</h2>
          <input type="date" required /> <input type="time" required />
        </label>

        <label class="user-input">
          <h2>What do you want to do?</h2>
          <div name="type-of-event">
            <input
              id="entertainment"
              type="radio"
              name="type-of-event"
              placeholder=""
              required
            />
            <label for="entertainment">We want to be entertained!</label>

            <input
              id="restaurant"
              type="radio"
              name="type-of-event"
              placeholder=""
              required
            />
            <label for="restaurant">We want to enjoy a nice meal.</label>
            <input
              id="nightlife"
              type="radio"
              name="type-of-event"
              placeholder=""
              required
            />
            <label for="nightlife">We want to party!</label>
            <input
              id="coffee"
              type="radio"
              name="type-of-event"
              placeholder=""
              required
            />
            <label for="coffee">We want to have coffee.</label>
          </div>
        </label>
        <button class="button-previous">Go Back</button>
        <button class="button-next">Next Step</button>
        <span class="step"></span> <span class="step"></span>
        <span class="step"></span> <span class="step"></span>
        <span class="step"></span> <span class="step"></span>
        <span class="step"></span>
      </form>
    </main>
    <script src="userForm.js" async defer></script>
  </body>
</html>
